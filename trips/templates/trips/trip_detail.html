      #trip {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.3)), url("{{ trip.cover_image.url }}") center/cover no-repeat fixed;

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
